<script>
window.onload = function() {
     jQuery.support.cors = true;
    $.ajax ({
        url: '/photos_galleries/common/galleries.json',
        datatype: "json",
        success: function (e) {
            var array = e.sort(function(a,b) {return (a.name > b.name) ? 1 : ((b.name > a.name) ? -1 : 0);} );
            initialize_select(array)
        }})
};
</script>

<select id="gallery-select" onChange="change_gallery()">
    <option value="" disabled selected>Choisir une gallerie pour l'afficher</option>
</select>
<hr/>
<div id="juicebox-container"></div>
