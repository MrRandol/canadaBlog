<!-- OPENLAYERS -->
<link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
<script src="https://openlayers.org/en/v4.6.4/build/ol-debug.js" type="text/javascript"></script>

<!-- CUSTOM IMPORTS -->
<link rel="stylesheet" href="/static/maps/default_style.css" type="text/css">
<script src="/static/maps/follow_utils.js" type="text/javascript"></script>

<!-- HELP VISIBILITY TOGGLE -->
<script type="text/javascript">
  function onHelpClick(e) {
    if (document.getElementById('help').style.display == 'none') {
        document.getElementById('help').style.display = ''
    } else {
        document.getElementById('help').style.display = 'none'
    }
  }
</script>

<!-- OPENLAYERS HTML STRUCTURE -->
<div id="fullscreen" class="fullscreen">
    <div id="map" class="map"></div>
</div>

<!-- AIDE -->
<hr/>
<button onclick="onHelpClick()">AIDE</button>
<br/>
<i id="help" style="display:none">
  Les cercles indiquent qu'il y a trop de marqueurs dans la zone concernée. Zoomer pour afficher les points. <br/>
  Passez votre souris sur un marqueur pour obtenir la date de passage à ce endroit.<br/>
  Cliquez sur le bouton en haut à droite de la carte pour passer en plein écran.
</i>
